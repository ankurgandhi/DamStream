<!DOCTYPE html>
<html lang="en">

<head>
    <title>DamStream</title>


    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"/>

    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" type="text/css" rel="stylesheet"/>


</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="#">Home</a></li>
                <li role="presentation" class="active"><a href="/create">Create A Pipeline</a></li>
                <li role="presentation"><a href="/view">View All Pipelines</a></li>
            </ul>
        </nav>
        <h3 class="text-muted"><img src="{{ url_for('static', filename='img/logo.png') }}" align="center" width="20%">
        </h3>
    </div>

    <form class="form-horizontal" role="form" method="POST" action="/create">
        <div class="form-group">
            <label class="control-label col-sm-4" for="pipeline_name">Pipeline Name:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="pipeline_name" name = "pipeline_name" placeholder="i.e. TwitterFeed">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Start Date:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="pwd" placeholder="i.e. 2016-03-15 ">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="url">URI: </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="url" name="url" placeholder="i.e. http://api.example.com/resources/">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="schedule_interval">Schedule Interval: </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="schedule_interval" name="schedule_interval" placeholder="i.e. daily or cron expression">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Method: </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="pwd" placeholder="i.e. POST, GET, PUT">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="headers">Headers: </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="headers" name="headers" placeholder="i.e. {'Authentication':'A1B2', 'Content-Type':'application/json'}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="payload">Body / Payload: </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="payload" name="payload" placeholder="i.e. {'Status':'Accepted', 'Date':'2016-03-15'}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary pull-right" style="align:right;">Submit</button>
            </div>
        </div>


    </form>
    <p><br/><br/></p>
    <footer class="footer">
        <p>&copy; Company 2015</p>
    </footer>

</div>
</body>

</html>
