<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>DamStream</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" type="text/css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="header">
        {% include 'includes/topmenu.html' %}
    </div>

    <form class="form-horizontal" role="form" method="POST" action="/outpdrivers/hdfs">

        <div class="form-group">
            <label class="control-label col-sm-4" for="pipeline">Pipeline Name:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="pipeline" name="pipeline"
                       value="{{ request.args.get('dplid')}}" required disabled>
                <input type="hidden" class="form-control" id="pipeline_name" name="pipeline_name"
                       value="{{ request.args.get('dplid')}}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="output">Output Type:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="output" name="output"
                       value="{{ request.args.get('outptype')}}" required disabled>
            </div>
            <div class="col-sm-8">
                <input type="hidden" class="form-control" id="output_type" name="output_type"
                       value="{{ request.args.get('outptype')}}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="directory">Directory:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="directory" name="directory"
                       placeholder="i.e. /user/admin/{{request.args.get('dplid')}}/" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="filename">Filename:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="filename" name="filename"
                       placeholder="i.e. {{request.args.get('dplid')}}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="unique_file_stamp">Unique File Stamp: </label>

            <div class="col-sm-8">
                <select class="form-control" id="unique_file_stamp" name="unique_file_stamp">
                    <option value="unique_id">unique id</option>
                    <option value="timestamp_unique_id">timestamp and unique id</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary pull-right" style="align:right;">Next >></button>
            </div>
        </div>

    </form>
    <p><br/><br/></p>
    <footer class="footer">
        <p>&copy; DamStream 2015</p>
    </footer>

</div>
</body>

</html>
